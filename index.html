<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />  	
 	<link rel="stylesheet" href="style.css">
	<title></title>
</head>
<body>

    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="grid-container">
            <div class="grid-item">
              <h3>Callout Tool</h3>
            </div>
            <div class="grid-item">
            <h4>User Experience</h4>
            </div>
            <div class="thumbnail" class="grid-item">
              <img src="img/CalloutTool_Mobile.png">
            </div>
            <div class="grid-item">
              <p class="description">A plugin for proprietary presentation tools used for consultants. Provided product research, code, and interface to streamline workflow and automate processes for visual language.</p>
            </div>
          </div>
        </div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
      </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
<script src="script.js"></script>
	

</body>
</html>
