<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css" />
	<title></title>
</head>
<body>

	<div id="container">
		<section class="panel red">
			<div class="cover signs">
				<img class="image_full" src="img/1_signs.jpg">
				<img class="image_mobile" src="img/1_signs_portrait.jpg">
			</div>
		</section>
		<section class="panel orange">
			<div class="cover windows">
				<img class="image_full" src="img/2_windows.jpg">
				<img class="image_mobile" src="img/2_windows_portrait.jpg">
			</div>
		</section>
		<section class="panel purple">
			<div class="cover slums">
				<img class="image_full" src="img/3_slums.jpg">
				<img class="image_mobile" src="img/3_slums_portrait.jpg">
			</div>
		</section>
		<section class="panel green">
			<div class="cover crowd">
				<img class="image_full" src="img/4_crowd.jpg">
				<img class="image_mobile" src="img/4_crowd_portrait.jpg">
			</div>
		</section>
		<section class="panel grey">
			<div class="cover market">
				<img class="image_full" src="img/5_market.jpg">
				<img class="image_mobile" src="img/5_market_portrait.jpg">
			</div>
		</section>

		<section class="panel one">
			<div class="frame mask">
				<img src="img/1_mask.jpg">
			</div>
		</section>
		<section class="panel two">
			<div class="frame phone">
				<img src="img/2_phone.jpg">
			</div>
		</section>
		<section class="panel three">
			<div class="frame beanie">
				<img src="img/3_beanie.jpg">
			</div>
		</section>
		<section class="panel four">
			<div class="frame shoes">
				<img src="img/4_shoes.jpg">
			</div>
		</section>
		<section class="panel five">
			<div class="frame subway">
				<img src="img/5_subway.jpg">
			</div>
		</section>
	</div>



	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/ScrollTrigger.min.js"></script>
	<script src="script.js"></script>

</html>
